<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="container">
        <form action="/result" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id='name' name="name"></td>
                </tr>
                <tr>
                    <td><label for="location">Dojo Location:</label></td>
                    <td><select id="location" name="location">
                        {% for loc in locations %}
                        <option value="{{ loc }}">{{ loc }}</option>
                        {% endfor %}
                    </select></td>
                </tr>
                <tr>
                    <td><label for="language">Favorite Language:</label></td>
                    <td><select id="language" name="language">
                        {% for lang in languages %}
                        <option value="{{ lang }}">{{ lang }}</option>
                        {% endfor %}
                    </select></td>
                </tr>
                <tr>
                    <td>Comment (optional):</td>
                </tr>
            </table>
            <textarea id='comment' name="comment" cols="50" rows="10"></textarea>
            <button type="submit" id="submit">Submit</button>
          </form>
    </div>
</body>
</html>
